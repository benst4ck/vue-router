<!DOCTYPE html>
<link rel="stylesheet" href="/global.css">
<style>
.fade-enter-active, .fade-leave-active {  /* -active为后缀的类定义的是一个过程 */
  transition: opacity .5s ease;  /* transition属性在这里指定 在元素插入或移除的过程中 opacity属性的变化持续0.5秒 过渡效果曲线为ease */
}
.fade-enter, .fade-leave-to {
  opacity: 0
}
.child-view {
  position: absolute;
  transition: all .5s cubic-bezier(.55,0,.1,1);
}

.slide-left-enter, .slide-right-leave-to{
  opacity: 0;
  transform: translate(30px, 0);
}
.slide-left-leave-to, .slide-right-enter {
  opacity: 0;
  transform: translate(-30px, 0);
}


</style>
